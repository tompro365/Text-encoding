<!DOCTYPE html>
<html>
<head>
  <title>Mã hóa và giải mã văn bản</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Mã hóa và giải mã văn bản</h1>
    <div class="input-container">
      <label for="plaintext">Văn bản gốc:</label>
      <textarea id="plaintext"></textarea>
    </div>
    <div class="output-container">
      <label for="ciphertext">Văn bản mã hóa:</label>
      <textarea id="ciphertext" readonly></textarea>
    </div>
    <div class="buttons">
      <button id="encrypt-btn">Mã hóa</button>
      <button id="decrypt-btn">Giải mã</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
